# `|&gt;`



.pull-left[
#### magrittr

  head

.pull-right[
#### nativo

```r

  head()
```
]

&gt; &amp;#x1F48A; Voc√™ precisa incluir a fun√ß√£o como uma chamada de fun√ß√£o, o que significa anexar um **`()`** no final do nome da fun√ß√£o, em vez de apenas seu nome. Se voc√™ tentar executar mtcars |&gt; head sem o `()` no final, receber√° um erro: **Error: The pipe operator requires a function call as RHS (right-hand side).**

&lt;p style="font-size:30px"&gt;Pronto, isso √© tudo que o pipe nativo faz! Usa o LHS como primeiro argumento no RHS. N√£o h√° op√ß√£o de placeholder, chaves, nem pipe de exposi√ß√£o.
&lt;/p&gt;

# Fun√ß√£o an√¥nima (LAMBDA)

Se voc√™ quiser fazer qualquer coisa al√©m de canalizar o LHS no primeiro argumento da fun√ß√£o RHS, precisar√° da sintaxe de fun√ß√£o an√¥nima especial.

Elas n√£o s√£o fun√ß√µes nomeadas de um pacote ou escritas por voc√™ e armazenadas em um objeto de fun√ß√£o. 

As fun√ß√µes an√¥nimas s√£o criadas dinamicamente, aplicadas imediatamente e n√£o persistem ap√≥s serem usadas: **`function(x) {}`**.

.pull-left[
#### function(x) {}

```r
function(x) {
  x[which.max(x$massa), ]
}
```
]

.pull-right[
#### a partir do R 4.1

```r
\(x) {
  x[which.max(x$massa), ]
}
```
]

O que voc√™ ganha escrevendo uma fun√ß√£o an√¥nima √© que voc√™ consegue direcionar o tr√°fego declarando explicitamente as entradas e como elas ser√£o usadas na fun√ß√£o.

# Fun√ß√£o lambda com pipe |&gt;

&gt; &amp;#x1F48A; Voc√™ precisar√° envolver a fun√ß√£o lambda em par√™nteses, e lembrar que precisa chamar um par√™nteses vazio na frente visto que **Error: The pipe operator requires a function call as RHS (right-hand side).**

# Inserindo condi√ß√µes na fun√ß√£o

```r

```r

### Condicional unidimensional

.pull-left[

|    OPERADOR         |          DESCRI√á√ÉO          |
|---------------------|:---------------------------:|
|    &lt;                |        Menor que...         |
|    &lt;=               |    Menor   ou igual a...    |
|    ==               |    Igual a...               |
|    !=               |    Diferente de...          |
|    !                |    Contr√°rio de...          |
|    X &amp;#124; Y       |    X ou Y                   |
|    X &amp; Y            |    X e Y                    |
]

.pull-right[

```r
2 &lt; 3 &amp; 4 &lt; 3
```

```
## [1] FALSE
```

```r
FALSE &amp; TRUE
```

```
## [1] FALSE
```

```r
FALSE | TRUE
```

```
## [1] TRUE
```

]

Dentro da condi√ß√£o pode haver combina√ß√µes de express√µes usando os operadores `| e &amp;`, desde que o conjunto respeite a unidimensionalidade da condi√ß√£o.

&gt; &amp;#x1F48A; Combinando express√µes, usando o **`&amp;`** todos resultados devem ser **`TRUE`** para seguir, se o usar o **`|`** pelo menos um resultado deve ser **`TRUE`** para seguir.
